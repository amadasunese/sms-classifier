<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About this Application</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Give us a Feedback</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container center-form">
        <h1 class="text-center">SMS Spam Detection</h1>
        <form method="post" action="/" class="mb-3">
            <div class="form-group">
                <label for="message">Enter SMS Message:</label>
                <textarea name="message" id="message" rows="10" class="form-control" placeholder="Enter your SMS here" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if result %}
        <p class="alert alert-primary">{{ result }}</p>
        {% endif %}
    </div>

    <footer class="container-social mt-5 text-center">
        <h2>Get in Touch</h2>
        <div class="social-icons">
            <a href="https://www.facebook.com/amadasun.ese" class="text-dark"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com/amadasunese" class="text-dark"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/amadasun-ese/" class="text-dark"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/amadasunese" class="text-dark"><i class="fab fa-github"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
